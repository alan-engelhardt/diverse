<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T</title>
    <style>
        body {
            position: relative;
        }

        section {
            position: absolute;
            top: 1100px;
            left: 100px;
        }

        div {
            margin: 1em;
            width: 300px;
            aspect-ratio: 1/1;
            background-color: orange;
            rotate: 90deg;
            opacity: 0;
            transition: 1s;
        }

        .vis {
            rotate: 0deg;
            opacity: 1;
        }
    </style>
</head>

<body>
    <h1>Test</h1>
    <p>Kasser animerer, n√•r du scroller og de dukker op over i bunden af vinduet</p>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Commodi aut repellat voluptates animi rem ex,
            distinctio
            ut quisquam iusto doloremque, enim ullam sequi aliquid pariatur voluptas et quod harum optio.</p>
    </section>

    <script>
        function elementIsVisibleInViewport(el) {
            const top = el.getBoundingClientRect().top;
            if (top < window.innerHeight - 50) {
                return true
            }
        };

        const divs = document.querySelectorAll("div");

        document.addEventListener("scroll", () => divs.forEach(div => test(div)));

        function test(elm) {
            if (elementIsVisibleInViewport(elm)) {
                elm.classList.add("vis");
            } else {
                elm.classList.remove("vis");
            }
        }

    </script>
</body>

</html>
