<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T</title>
    <style>
        h1 {
            margin-bottom: 80vh;
        }

        div {
            background-color: orange;
            width: 200px;
            aspect-ratio: 1/1;
            margin: 10em;
            transition: .2s;
            scale: 0;
            rotate: 45deg;
        }

        .animation {
            scale: 1;
            rotate: 0deg;
        }
    </style>
</head>

<body>
    <h1>Scroll test</h1>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const boxes = document.querySelectorAll('div'); // Vælg alle div'er

            const observerOptions = {
                root: null, // Brug viewport som rod
                rootMargin: '0px', // Ingen margin
                threshold: 0.5, // 50% synlighed kræves for at udløse animationen
            };

            const boxObservers = []; // Et array med IntersectionObserver for hver div

            boxes.forEach((box, index) => {
                const boxObserver = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            console.log(index)
                            box.classList.add('animation');
                            //boxObserver.unobserve(box); // Stop at observere denne boks, når animationen er udløst
                        } else {
                            box.classList.remove('animation'); // Udenfor winndow
                        }
                    });
                }, observerOptions);

                boxObservers.push(boxObserver);

                // Begynd at observere boksen
                boxObserver.observe(box);
            })
        })
    </script>
</body>

</html>
